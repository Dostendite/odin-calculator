<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>210's Calculator</title>
        <!-- maybe Poppins font? -->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <div class="calculator-container">
                <div class="display-container">
                    <div class="subdisplay-container">
                        <p id="display-para"></p>
                    </div>
                </div>
                <div class="controls-container">
                    <div class="column column-one">
                        <button class="number-button" id="button-seven">7</button>
                        <button class="number-button" id="button-four">4</button>
                        <button class="number-button" id="button-one">1</button>
                        <button class="number-button" id="button-zero">0</button>
                    </div>
                    <div class="column column-two">
                        <button class="number-button" id="button-eight">8</button>
                        <button class="number-button" id="button-five">5</button>
                        <button class="number-button" id="button-two">2</button>
                        <button id="button-clear">C</button>
                    </div>
                    <div class="column column-three">
                        <button class="number-button" id="button-nine">9</button>
                        <button class="number-button" id="button-six">6</button>
                        <button class="number-button" id="button-three">3</button>
                        <!-- make this one red or something -->
                        <button id="button-equals">&equals;</button>
                    </div>
                    <div class="column column-four">
                        <button class="operator-button" id="button-divide">
                            &divide;</button>
                        <button class="operator-button" id="button-multiply">
                            &times;</button>
                        <button class="operator-button" id="button-subtract">
                            &minus;</button>
                        <button class="operator-button" id="button-add">
                            &plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
