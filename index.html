<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>210's Calculator</title>
        <!-- maybe Poppins font? -->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        <div class="main-container">
            <div class="calculator-container">
                <div class="display-container">[display]</div>
                <div class="controls-container">
                    <div class="column-one">
                        <button id="button-seven">7</button>
                        <button id="button-four">4</button>
                        <button id="button-one">1</button>
                        <button id="button-zero">0</button>
                    </div>
                    <div class="column-two">
                        <button id="button-eight">8</button>
                        <button id="button-five">5</button>
                        <button id="button-two">2</button>
                        <button id="button-period">.</button>
                    </div>
                    <div class="column-three">
                        <button id="button-nine">9</button>
                        <button id="button-six">6</button>
                        <button id="button-three">3</button>
                        <!-- make this one red or something -->
                        <button id="button-clear">C</button>
                    </div>
                    <div class="column-four">
                        <button id="button-divide">&#247;</button>
                        <button id="button-multiply">&#215;</button>
                        <button id="button-subtract">&#8722;</button>
                        <button id="button-add"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
